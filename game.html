<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Criss Cross - Play</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="game-container">
			<div class="dice-display">
				<img
					id="die1"
					src="images/dice-1.png"
					alt="Die 1"
					class="dice-img"
				/>
				<img
					id="die2"
					src="images/dice-1.png"
					alt="Die 2"
					class="dice-img"
				/>
			</div>
			<div id="status" class="status-line">Click Roll Dice to begin.</div>
			<div class="grid-wrapper">
				<div class="grid-container" id="grid"></div>
				<div class="row-scores" id="row-scores"></div>
				<div class="column-scores" id="column-scores"></div>
			</div>
		</div>

		<div id="score-modal" class="modal hidden">
			<div class="modal-content">
				<p class="final-score-text"></p>
				<p
					id="new-highscore-message"
					class="new-highscore-message hidden"
				>
					New #1 Highscore!
				</p>

				<h3 style="margin-top: 1rem">Highscores</h3>
				<ol id="highscore-list" class="highscore-list"></ol>

				<div class="modal-buttons">
					<button id="close-modal">Close</button>
					<button id="play-again">Play Again</button>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
		<canvas
			id="confetti-canvas"
			style="
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				pointer-events: none;
				z-index: 2000;
			"
		></canvas>
	</body>
</html>
